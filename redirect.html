<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      fetch("https://script.google.com/macros/s/AKfycbwnuJe9kIS8DUQYvE9gwMLWycnrMJb6mSKsemwS4JjcKIwnS7sqzp0W5F28nX9D17I/exec")
        .then(response => response.text())
        .then(status => {
          status = status.trim().toLowerCase();
          if (status === "success") {
            window.location.href = "https://sites.google.com/ff72.fr/request-to-leave-test/success";
          } else {
            window.location.href = "https://sites.google.com/ff72.fr/request-to-leave-test/error-date-input";
          }
        })
        .catch(error => {
          console.error("Error fetching status:", error);
          console.log('error fetch');
          window.location.href = "https://sites.google.com/ff72.fr/request-to-leave-test/error-date-input";
        });
    };
  </script>
</head>
<body>
  <p>Checking your request and redirecting...</p>
</body>
</html>
